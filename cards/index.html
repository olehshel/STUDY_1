<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Cards</title>
</head>
<body>
  <main>
    <div class="main">
      <div class="sales">
        <p class="title">Weekly sales</p>
        <p class="number">$ 15,0000</p>
        <p class="rise">Increased by 60%</p>
        <img
          class="icon"
          src="./assets/images/chart-line.svg"
          alt="chart-line"
        />
      </div>
      <div class="orders">
        <p class="title">Weekly orders</p>
        <p class="number">45,6334</p>
        <p class="rise">Decreased by 10%</p>
        <img
          src="./assets/images/bookmark-outline.svg"
          alt="bookmark-outline"
          class="icon"
        />
      </div>
      <div class="visitors">
        <p class="title">Visitors online</p>
        <p class="number">95,5741</p>
        <p class="rise">Increased by 5%</p>
        <img
          class="icon"
          src="./assets/images/diamond-outline.svg"
          alt="diamond"
        />
      </div>
    </div>
  </main>
</body>
</html>
